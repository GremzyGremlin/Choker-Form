<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Form with Scroll-Hiding Header</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #222;
      color: white;
      font-family: sans-serif;
    }

    /* === Header === */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .header.hidden {
      transform: translateY(-100%);
    }

    .header-title {
      padding: 1rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: bold;
      background-color: #333;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.75rem 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ccc;
    }

    /* === Main Content === */
    .form-container {
      background-color: #444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 1000px;
      margin: 120px auto 2rem auto; /* Leave space for header */
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure scroll area */
    }

    iframe {
      flex: 1;
      width: 100%;
      min-height: 800px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header" id="header">
    <div class="header-title">My Site Title</div>
    <nav>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </nav>
  </header>

  <!-- Form Content -->
  <div class="form-container">
    <!-- Replace with your own Google Form embed link -->
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSdNUU3DXHqWGtE8vXbP1Bi-fUmjLZH6nQI6rCrVwUDoq49U8g/viewform?embedded=true" 
      allowfullscreen>
      Loadingâ€¦
    </iframe>
  </div>

  <!-- Scroll Logic -->
  <script>
    let lastScrollTop = 0;
    const header = document.getElementById('header');
    const threshold = 10;

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (Math.abs(currentScroll - lastScrollTop) <= threshold) return;

      if (currentScroll > lastScrollTop) {
        header.classList.add('hidden'); // Scroll down
      } else {
        header.classList.remove('hidden'); // Scroll up
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>

</body>
</html>
