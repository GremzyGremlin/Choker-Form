<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Choker Form</title>
 <link rel="stylesheet" href="style.css">
</head>
  
<body>

 <header class="header" id="header">
  <div class="header-title">My Site Title</div>
  
  <!-- Hamburger Menu Button -->
  <button class="navbar-toggle" id="navbar-toggle">&#9776;</button>
  
  <!-- Navigation Links -->
  <nav>
    <div class="navbar-menu" id="navbar-menu">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </div>
  </nav>
</header>

<!-- Scroll Logic (for hiding header) -->
<script>
  let lastScrollTop = 0;
  const header = document.getElementById('header');
  const threshold = 10;

  window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (Math.abs(currentScroll - lastScrollTop) <= threshold) return;

    if (currentScroll > lastScrollTop) {
      header.classList.add('hidden'); // scrolling down
    } else {
      header.classList.remove('hidden'); // scrolling up
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
  });

  // Hamburger menu toggle functionality
  const toggleButton = document.getElementById('navbar-toggle');
  const menu = document.getElementById('navbar-menu');

  toggleButton.addEventListener('click', () => {
    menu.classList.toggle('active'); // Toggle visibility of the mobile menu
  });
</script>
</body>
</html>
