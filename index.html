<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gremlin Accessories</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

  <header class="header" id="header">
    <div class="header-title">Gremlin Accessories</div>
    
    <!-- Hamburger Menu Button -->
    <button class="navbar-toggle" id="navbar-toggle">&#9776;</button>
    
    <!-- Navigation Links -->
    <nav>
      <div class="navbar-menu" id="navbar-menu">
        <a href="https://gremlinaccessories.com/">Home</a>
        <a href="https://shop.gremlinaccessories.com/">Shop</a>
        <a href="https://gremlinaccessories.com/services">Order Custom</a>
        <a href="https://gremlinaccessories.com/Gallery">Gallery</a>
        <a href="https://gremlinaccessories.com/FAQ">FAQ</a>
        <a href="https://gremlinaccessories.com/Contact">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Google Form Container -->
  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdNUU3DXHqWGtE8vXbP1Bi-fUmjLZH6nQI6rCrVwUDoq49U8g/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>

  <!-- Scroll Logic (for hiding header) -->
  <script>
    let lastScrollTop = 0;
    const header = document.getElementById('header');
    const threshold = 10;

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (Math.abs(currentScroll - lastScrollTop) <= threshold) return;

      if (currentScroll > lastScrollTop) {
        header.classList.add('hidden'); // scrolling down
      } else {
        header.classList.remove('hidden'); // scrolling up
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });

    // Hamburger menu toggle functionality
    const toggleButton = document.getElementById('navbar-toggle');
    const menu = document.getElementById('navbar-menu');

    toggleButton.addEventListener('click', () => {
      menu.classList.toggle('active'); // Toggle visibility of the mobile menu
    });
  </script>

</body>
</html>
